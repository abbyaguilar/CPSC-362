<body>
    <div class="top-container" style="line-height:10px">
        <h1>WHEN WILL YOU DIE?</h1>
        <div class="name">
            <h2>Death Predictor</h2>
        </div>
    </div>

    <div class="container" style="line-height:1px">
        <center>
            <form id="form1">

                <h3>do you drink?</h3>
                <label class="radio-inline">

                    <input type="radio" name="drink" id="drinkRadios1" value="Yes">

                    Never

                </label>

                <label class="radio-inline">

                    <input type="radio" name="drink" id="drinkRadios2" value="No">

                    Socially

                </label>

                <label class="radio-inline">

                    <input type="radio" name="drink" id="drinkRadios3" value="Notsure">

                    Often

                </label>


                <h3>how many drinks do usually have per week?</h3>
                <div class="label">
                    <select name="drinks" id="drinks-list" class="select-input">
                        <option value="">Select</option>
                        <option value="0">0</option>
                        <option value="1">1-2</option>
                        <option value="2">3-5</option>
                        <option value="3">6-9</option>
                        <option value="3">10+</option>
                    </select>
                </div>

                <h3>do you partake in recreational drugs?</h3>
                <label class="radio-inline">

                    <input type="radio" name="recreational" id="recDrugsRadios1" value="Yes">

                    Never

                </label>

                <label class="radio-inline">

                    <input type="radio" name="recreational" id="recDrugsRadios2" value="No">

                    Socially

                </label>

                <label class="radio-inline">

                    <input type="radio" name="recreational" id="recDrugsRadios3" value="Notsure">

                    Often

                </label>

                <h3>do you smoke nicotine?</h3>
                <label class="radio-inline">

                    <input type="radio" name="nicotine" id="nicRadios1" value="Yes">

                    Never

                </label>

                <label class="radio-inline">

                    <input type="radio" name="nicotine" id="nicRadios2" value="No">

                    Socially

                </label>

                <label class="radio-inline">

                    <input type="radio" name="nicotine" id="nicRadios3" value="Notsure">

                    Often

                </label>

                <h3>are you sexually active?</h3>
                <label class="radio-inline">

                    <input type="radio" name="sexually-active" id="sexRadios1" value="Yes">

                    Yes

                </label>

                <label class="radio-inline">

                    <input type="radio" name="sexually-active" id="sexRadios2" value="No">

                    No

                </label>

                <label class="radio-inline">

                    <input type="radio" name="sexually-active" id="sexRadios3" value="Notsure">

                    Not sure

                </label>



                <h3>on average, how fast do you drive on the freeway?</h3>
                <div class="label">
                    <select name="speed" id="speed-list" class="select-input">
                        <option value="">Select</option>
                        <option value="1">less than 50mph</option>
                        <option value="2">50-60</option>
                        <option value="3">60-70</option>
                        <option value="4">70-80</option>
                        <option value="5">80-90</option>
                        <option value="6">90+</option>
                    </select>
                </div>
            </form>

        </center>


        <script>
            function myFunction() {
                document.getElementById("form1").submit();
            }
