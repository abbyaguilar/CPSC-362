<script>
    document.addEventListener("DOMContentLoaded", function() {
        var x = "Your current location is HELL ";
        var name = localStorage.getItem("name");
        var date = localStorage.getItem("date");
        console.log("date: " + date);
        var weight = parseFloat(localStorage.getItem("weight"));
        var kilograms = weight * 0.453592;
        var height = parseFloat(localStorage.getItem("height"));
        var height = height * 0.0254;
        var height_squared = Math.pow(height, 2);
        var bmi = kilograms / height_squared;
        // var dateDate = Date.parse(date);
        var year = date.split("-")[0];
        console.log("year " + year);
        var month = date.split("-")[1];
        console.log("month " + month);
        var day = date.split("-")[2];
        console.log("day " + day);
        // console.log("dateDate " + dateDate);
        var diedate = new Date();
        // console.log("die date: " + diedate);
        var years = Math.round(60 + bmi);
        var yearstime = parseInt(year) + parseInt(years);

        diedate.setFullYear(yearstime);
        diedate.setMonth(month);
        diedate.setDate(day);
        console.log("diedate " + diedate);
        document.getElementById("death-age").innerHTML = name + " will die at " + Math.round(60 + bmi) + " years old on " + diedate + ".";

    });
</script>
