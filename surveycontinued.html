<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Death Predictor</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Butcherman&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <h3>Are you sexually active?</h3>



        <label class="radio-inline">

            <input type="radio" name="survey" id="Radios1" value="Yes">

            Yes

        </label>

        <label class="radio-inline">

            <input type="radio" name="survey" id="Radios2" value="No">

            No

        </label>

        <label class="radio-inline">

            <input type="radio" name="survey" id="Radios3" value="Notsure" disabled>

            Not sure

        </label>

    </div>
    
    
    <h3>What is your average stress level?</h3>
    <div class="label">
    <select name="stress" id="stress-list" class="select-input">
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
    </div>

</body>

</html>
