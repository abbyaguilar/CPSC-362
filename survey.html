        <div class="name">
            <h2>Death Predictor</h2>
        </div>
    </div>
    <div class="middle-container" style="line-height:1px">

        <form id="form">
            <div class="name-block">
                <center>
                    <label for="name" id="label-name">
                        <h3>full name</h3>
                    </label>
                    <input type="text"
                           id="name"
                           placeholder=" "
                           onkeyup="set_name()"
                    />
                    <script>
                        function set_name() {
                            const val = document.querySelector('#name').value;
                            console.log(val);
                            localStorage.setItem("name", val);
                        }
                    </script>
                </center>
            </div>

            <div class="birthdate-block">
                <center>
                    <label for="birthdate"><h3>day of birth</h3></label>

                    <input type="date" id="birthdate" name="birth-date"
                           value="2022-09-10"
                           min="1900-01-01" max="2100-12-31"
                           onkeyup="set_date()"
                    >
                </center>

                <script>
                    function set_date() {
                        const val = document.querySelector('#birthdate').value;
                        console.log(val);
                        localStorage.setItem("date", val);
                    }
                </script>
            </div>

            <div class="location-block">
                <center>

                    <label for="birthdate"><h3>location</h3></label>
                    <div class="form-group">
                        <input type="text"
                               class="form-control"
                               id="inputState"
                               placeholder="State">
                        <input type="number"
                               class="form-control"
                               id="inputZip"
                               placeholder="Zip">
                    </div>
                </center>
            </div>

            <div class="bmi-block">
                <center>
                    <label for="bmi"> <h3>height and weight</h3></label>
                    <div class="bmi">
                        <input type="number"
                               class="form-control"
                               id="inputWeight"
                               placeholder="Weight(lbs)"
                               onkeyup="set_weight()"
                        >

                        <script>
                            function set_weight() {
                                const val = document.querySelector('#inputWeight').value;
                                console.log(val);
                                localStorage.setItem("weight", val);
                            }
                        </script>

                        <input type="number"
                               class="form-control"
                               id="inputHeight"
                               placeholder="Height(in)"
                               onkeyup="set_height()"
                        >

                        <script>
                            function set_height() {
                                const val = document.querySelector('#inputHeight').value;
                                console.log(val);
                                localStorage.setItem("height", val);
                            }
                        </script>
